<!DOCTYPE html>
<html>
<head>
  <title>Exercise_1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="white_box">
    <img class="logo" src="img/ex1_brand_icon.png">
    <form>
      <div class="inputs">
        <label for="username"><img class="user_img" src="img/ex1_username_icon.png"></label>
        <input type="text" placeholder="Enter Username" name="username" required>
      </div>
      <div class="inputs">
        <label for="password"><img class="pwd_img" src="img/ex1_password_icon.png"></label>
        <input type="password" placeholder="Enter Password" name="password" required>
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
